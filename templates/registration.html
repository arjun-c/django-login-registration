<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><br><br>
<form action="register" method="POST">
    {% csrf_token %}
<table align="center">
    <tr>
        <td align="center" colspan="2">
            <h5>Registration</h5>
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <input type="submit" value="Registration">
        </td>
    </tr>
</table>
</form>
</body>
</html>
